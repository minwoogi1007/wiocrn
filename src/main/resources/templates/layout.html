<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=11">
  <title>WIO SERVICE</title>
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://adminlte.io/themes/v3/dist/js/adminlte.min.js"></script>

  <style>
    body {
      font-family: 'NanumSquare', sans-serif;
    }
    .content-wrapper {
      min-height: calc(100vh - 57px - 60px);
      padding-bottom: 60px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #f8f9fa;
      text-align: center;
      line-height: 60px;
    }
    .navbar-toggler {
      border: none;
      background: transparent;
      color: #000;
      font-size: 24px;
      margin-left: 10px;
    }
    .main-sidebar {
      background-color: #2d3e50;
    }
    .nav-sidebar .nav-link {
      color: #9aa0ac;
      font-size: 14px;
      font-weight: normal;
    }
    .nav-sidebar .nav-link.active {
      background-color: #27343b;
      color: #fff;
      border-radius: 0.25rem;
      font-weight: bold;
    }
    .nav-sidebar .nav-link:hover {
      background-color: #27343b;
      color: #fff;
      border-radius: 0.25rem;
    }
    .top-menu .nav-icon {
      color: #9aa0ac;
      font-size: 18px;
    }
    .nav-sidebar .nav-link p {
      margin-left: 5px;
    }
    .nav-treeview > .nav-item > .nav-link {
      margin-left: 15px; /* 중메뉴 들여쓰기 */
      font-size: 13px; /* 중메뉴 폰트 사이즈 */
    }
    .nav-treeview .nav-treeview > .nav-item > .nav-link {
      margin-left: 20px; /* 소메뉴 들여쓰기 */
      font-size: 12px; /* 소메뉴 폰트 사이즈 */
    }
    /* 숨김 스타일 추가 */
    .hidden {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }
    .chart {
      height: 200px;
    }
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1040;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-open .modal {
      overflow-x: hidden;
      overflow-y: auto;
    }

    .modal-header {
      background-color: #1681ec;
      color: #fff;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      padding: 0.75rem;
      background-color: #f8f9fa;
    }

    .modal-footer .btn {
      margin-left: 0.5rem;
    }
    .blink {
      animation: blinker 1s linear infinite;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
    @media (max-width: 768px) {
      .col-md-3, .col-md-4 {
        flex: 0 0 100%;
        max-width: 100%;
        margin-bottom: 15px;
      }
    }
    .info-box {
      border-radius: 0.25rem;
      box-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 3px rgba(0,0,0,.2);
      display: block;
      margin-bottom: 20px;
      min-height: 90px;
      padding: 15px;
      position: relative;
    }
    .info-box-content {
      padding: 5px 10px;
      flex: 1;
    }
    .info-box-text {
      display: block;
      font-size: 14px;
      margin-bottom: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .info-box-number {
      display: block;
      font-size: 18px;
      font-weight: bold;
    }
    .card {
      box-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 3px rgba(0,0,0,.2);
      margin-bottom: 1rem;
    }
    .table-responsive {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <div id="header-container" th:replace="~{header :: header}"></div>

  <aside class="main-sidebar sidebar-dark-primary elevation-4" id="sidebar">
    <div class="sidebar">
      <nav class="mt-2">
        <ul id="dynamic-menu" class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Dynamic menu will be appended here -->
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <div class="content" id="content-placeholder">
      <!-- 여기에 탭 컨테이너를 추가합니다 -->
      <div id="tab-container">
        <ul class="nav nav-tabs" id="myTabs" role="tablist"></ul>
        <div class="tab-content" id="myTabContent"></div>
      </div>
      <!-- 기존 콘텐츠는 탭 내부나 탭 컨테이너 아래에 위치할 수 있습니다 -->
    </div>
  </div>

  <footer class="main-footer">
    <strong>&copy; 2024 WIO. All rights reserved.</strong>
  </footer>
</div>

<!-- Include Modal HTML -->
<div th:replace="modal/callInModal :: modal"></div>

<script th:inline="javascript">
  /*<![CDATA[*/
  var menuData = /*[[${menuListJson}]]*/ '[]';
  /*]]>*/

  $(document).ready(function () {
    var iconMapping = {
      "관리자": "fas fa-user-shield",
      "기본정보": "fas fa-users",
      "시스템": "fas fa-cog",
      "마일리지": "fas fa-project-diagram",
      "통계": "fas fa-chart-line",
      "프로젝트": "fas fa-tachometer-alt",
      "고객관리": "fas fa-users",
      "상담관리": "fas fa-phone",
      "게시판": "fas fa-clipboard",
      // 추가적인 매핑을 여기서 정의
    };

    function getIconClass(menuName) {
      return iconMapping[menuName] || "fas fa-arrow-right";  // 기본 아이콘
    }

    function createMenu(menuData) {
      var menuHtml = '';
      var topMenus = menuData.filter(function(menu) {
        return menu.MENU_REF === 0;
      });

      topMenus.forEach(function(topMenu) {
        menuHtml += '<li class="nav-item has-treeview">' +
                '<a href="#" class="nav-link top-menu">' +
                '<i class="nav-icon ' + getIconClass(topMenu.MENU_NM) + '"></i>' +
                '<p>' + topMenu.MENU_NM + '<i class="right fas fa-angle-left"></i></p>' +
                '</a>' +
                '<ul class="nav nav-treeview">';

        var midMenus = menuData.filter(function(menu) {
          return menu.MENU_REF === topMenu.MENU_CD;
        });

        midMenus.forEach(function(midMenu) {
          menuHtml += '<li class="nav-item has-treeview">' +
                  '<a href="#" class="nav-link mid-menu">' +
                  '<p>' + midMenu.MENU_NM + '<i class="right fas fa-angle-left"></i></p>' +
                  '</a>' +
                  '<ul class="nav nav-treeview">';

          var lowMenus = menuData.filter(function(menu) {
            return menu.MENU_REF === midMenu.MENU_CD;
          });

          lowMenus.forEach(function(lowMenu) {
            menuHtml += '<li class="nav-item">' +
                    '<a href="#" class="nav-link low-menu" data-url="' + lowMenu.PROG_NM + '">' +
                    '<p>' + lowMenu.MENU_NM + '</p>' +
                    '</a>' +
                    '</li>';
          });

          menuHtml += '</ul>' +
                  '</li>';
        });

        menuHtml += '</ul>' +
                '</li>';
      });

      $('#dynamic-menu').html(menuHtml);
    }

    function loadContent(url) {
      $('#content-placeholder').load(url);
    }

    $('#content-placeholder').load('/dashboard');

    try {
      var parsedMenuData = JSON.parse(menuData);
      createMenu(parsedMenuData);
    } catch (e) {
      console.error('Failed to parse menu data:', e);
    }

    $(document).on('click', '.top-menu, .mid-menu', function (e) {
      e.preventDefault();
      var $this = $(this);
      var $parent = $this.closest('.has-treeview');
      var $siblings = $parent.siblings();

      if ($parent.hasClass('menu-open')) {
        $parent.removeClass('menu-open');
        $this.next('.nav-treeview').slideUp();
      } else {
        $siblings.removeClass('menu-open');
        $siblings.find('.nav-treeview').slideUp();
        $parent.addClass('menu-open');
        $this.next('.nav-treeview').slideDown();
      }
    });

    $(document).on('click', '.nav-link[data-url]', function (e) {
      e.preventDefault();
      var url = $(this).data('url');
      if (url) {
        loadContent(url);
        $('.nav-link[data-url]').removeClass('active');
        $(this).addClass('active');
        if (history.pushState) {
          history.pushState({url: url}, '', url);
        }
      }
    });

    window.addEventListener('popstate', function (event) {
      if (event.state && event.state.url) {
        loadContent(event.state.url);
      }
    });
  });
</script>
<script src="/js/tab-manager.js"></script>

<script>
  window.addEventListener('load', function() {
    console.log('페이지 로드 완료');
    if (window.TabManager && typeof TabManager.initTabManager === 'function') {
      TabManager.initTabManager();
    } else {
      console.error('TabManager가 제대로 로드되지 않았거나 initTabManager 함수를 찾을 수 없습니다.');
    }
  });
</script>
</body>
</html>
