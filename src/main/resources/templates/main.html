<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
</head>
<body>
<h1>메인 페이지</h1>
<p>로그인이 성공적으로 완료되었습니다!</p>
<div>
  <p>Employee Number: <span th:text="${#httpServletRequest.session.getAttribute('tempUser').empNo}"></span></p>
  <p>Employee Name: <span th:text="${#httpServletRequest.session.getAttribute('tempUser').empName}"></span></p>
  <!-- 추가 정보들 -->
</div>
</body>
</html>
