<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Rhythm Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #game-container {
      position: relative;
      width: 400px;
      height: 600px;
      border: 2px solid #fff;
    }
    #score, #combo, #level {
      position: absolute;
      top: 10px;
    }
    #score { left: 10px; }
    #combo { right: 10px; }
    #level { left: 50%; transform: translateX(-50%); }
    .lane {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 100%;
      border-right: 1px solid #fff;
    }
    .note {
      position: absolute;
      width: 100px;
      height: 20px;
      background-color: #f00;
    }
    .hit-zone {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.3);
    }
    .key-indicator {
      position: absolute;
      bottom: 20px;
      width: 100px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    #game-over {
      font-size: 40px;
      display: none;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 18px;
    }
    #game-over, #start-button {
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
     }
    #game-area {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="game-container">
  <div id="game-area">
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="combo">Combo: <span id="combo-value">0</span></div>
    <div id="level">Level: <span id="level-value">1</span></div>
    <div class="lane" style="left: 0;"></div>
    <div class="lane" style="left: 100px;"></div>
    <div class="lane" style="left: 200px;"></div>
    <div class="lane" style="left: 300px;"></div>
    <div class="hit-zone" style="left: 0;"></div>
    <div class="hit-zone" style="left: 100px;"></div>
    <div class="hit-zone" style="left: 200px;"></div>
    <div class="hit-zone" style="left: 300px;"></div>
    <div class="key-indicator" style="left: 0;">D</div>
    <div class="key-indicator" style="left: 100px;">F</div>
    <div class="key-indicator" style="left: 200px;">J</div>
    <div class="key-indicator" style="left: 300px;">K</div>
  </div>
  <div id="game-over">GAME OVER</div>
  <button id="start-button">Start Game</button>
</div>
<script src="/js/rhythm-game.js"></script>
</body>
</html>
